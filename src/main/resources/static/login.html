<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login | Resume Ecosystem</title>

  <!-- Internal CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 400px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #1565c0;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .card {
      background: #f7f9fc;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 5px rgba(66, 165, 245, 0.4);
    }

    button {
      background: #1565c0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0d47a1;
    }

    .small {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }

    p {
      font-size: 14px;
    }

    p a {
      color: #1565c0;
      text-decoration: none;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <div class="card">
      <input id="loginEmail" placeholder="Email" type="email" />
      <input id="loginPassword" placeholder="Password" type="password" />
      <button onclick="login()">Login</button>
      <p id="msg" class="small"></p>
    </div>

    <p>New here? <a href="register.html">Create an account</a></p>
  </div>

<script>
const apiBase = '/api';

function setMsg(t) {
  document.getElementById('msg').innerText = t;
}

async function login() {
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  const res = await fetch(apiBase + '/auth/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ email, password })
  });

  if(res.ok) {
    const data = await res.json();
    localStorage.setItem('token', data.token);
    setMsg('Login successful! Redirecting...');
    setTimeout(() => window.location.href = 'resume.html', 1000);
  } else {
    setMsg('Invalid credentials.');
  }
}
</script>
</body>
</html>
